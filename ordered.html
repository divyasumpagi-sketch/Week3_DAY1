<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
</head>
<body>


<h2>Ordered List (Steps)</h2>
<ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to work</li>
</ol>

<h2>Unordered List (Fruits)</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
</ul>
</body>
</html>
